<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <script src="https://kit.fontawesome.com/f58f7ba28f.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body>

    <nav class="container">

        <div class="row">

            <div class="col-3">
                <button class="btn btn-success">Sign up</button>
                <button class="btn btn-secondary">Sign in</button>
            </div>

            <div class="col-6">
                <h1 class="title">Planner</h1>
            </div>

            <div class="col-3">
                <div class="dayofmon">
                    <i class="fas fa-calendar-week"></i><span id="today"></span>
                </div>
            </div>



        </div>

    </nav>

    <div class="container bg">
        <div class="row">

            <div class="col-3 nav-left">

                <button class="btn btn-primary"><i class="fas fa-sun"></i>Today
                    <span class="badge bg-secondary">1</span>
                </button>
                <button class="btn btn-primary"><i class="far fa-sun"></i>Tommorrow
                    <span class="badge bg-secondary">5</span>
                </button>
                <button class="btn btn-primary"><i class="fas fa-calendar-times"></i>Upcoming
                    <span class="badge bg-secondary">9</span>
                </button>
                <button class="btn btn-primary"><i class="far fa-calendar-times"></i>Someday
                    <span class="badge bg-secondary">2</span>
                </button>
                <button class="btn btn-primary"><i class="far fa-check-circle"></i>Completed
                    <span class="badge bg-secondary">4</span>
                </button>

                <h3>Tasks</h3>

            </div>

            <div class="col-9">

                <div class="overview">

                    <div class="row">
                        <div class="col-3">
                            <h6>Task Completed</h6>
                            <h3>2</h3>
                        </div>

                        <div class="col-3">
                            <h6>Time Elasped</h6>
                            <h3>2</h3>
                        </div>

                        <div class="col-3">
                            <h6>Task Outstanding</h6>
                            <h3>2</h3>
                        </div>

                        <div class="col-3">
                            <h6>Time Estimation</h6>
                            <h3>2</h3>
                        </div>
                    </div>

                </div>

                <div class="timer">

                    <div class="row">

                        <div class="col-4">
                            <button class="btn btn-primary">Start</button>
                        </div>

                        <div class="col-4">
                            <h1>00:00</h1>
                        </div>

                        <div class="col-4">
                            <button class="btn btn-danger">Stop</button>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous">
        </script>
</body>

</html>
