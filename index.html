<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <script src="https://kit.fontawesome.com/f58f7ba28f.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>

<body class="bg">

    <div class="container">
        <div class="row">

            <div class="col-3 nav-left">

                <button class="nav-button"><i class="fas fa-sun"></i>All
                    <span id="allTaskBadge" class="badge bg-secondary"></span>
                </button>
                <button class="nav-button"><i class="fas fa-sun"></i>New
                    <span id="newTaskBadge" class="badge bg-secondary"></span>
                </button>
                <button class="nav-button"><i class=" fas fa-calendar-times"></i>Ongoing
                    <span id="ongoingTaskBadge" class="badge bg-secondary"></span>
                </button>
                <button class="nav-button"><i class="far fa-check-circle"></i>Completed
                    <span id="completeTaskBadge" class="badge bg-secondary"></span>
                </button>
                <button class="nav-button"><i class="fas fa-times"></i>Incomplete
                    <span id="incompleteTaskBadge" class="badge bg-secondary"></span>
                </button>

            </div>

            <div class="col-9">

                <div class="overview pt-10">

                    <div class="row">
                        <div class="col-6">
                            <h6>Task Completed</h6>
                            <h3>2</h3>
                        </div>

                        <div class="col-6">
                            <h6>Task Outstanding</h6>
                            <h3>2</h3>
                        </div>
                    </div>

                </div>

                <div class="timer">

                    <div class="row">

                        <div class="col-3">
                            <button id="startButton" class="btn btn-success">Start</button>
                            <button id="pauseButton" class="btn btn-primary">Pause</button>
                        </div>

                        <div class="col-6 timer-button">
                            <button id="increaseCount" class="btn btn-secondary"><i class="fas fa-plus"></i></button>
                            <h1 id="counter"></h1>
                            <button id="decreaseCount" class="btn btn-secondary"><i class="fas fa-minus"></i></button>
                        </div>

                        <div class="col-3">
                            <button id="resetButton" class="btn btn-danger">Reset</button>
                        </div>

                    </div>

                </div>

                <div class="task">


                    <input id="newTaskInput" class="new-task-input" placeholder="New Task..." type="text"><i
                        id="calenderButton" class="far fa-calendar-plus"></i><i id="saveTask" class="fas fa-check"></i>

                    <div id="calender" class="calenderUI hide">
                        <div class="year">
                            <i id="yearLeft" class="fas fa-arrow-left"></i>
                            <p id="yearText"></p>
                            <i id="yearRight" class="fas fa-arrow-right"></i>
                        </div>
                        <div class="month">
                            <i id="monthLeft" class="fas fa-arrow-left"></i>
                            <P id="monthText"></P>
                            <i id="monthRight" class="fas fa-arrow-right"></i>
                        </div>
                        <div class="days">
                            <i id="daysLeft" class="fas fa-arrow-left"></i>
                            <p id="dayText"></p>
                            <i id="daysRight" class="fas fa-arrow-right"></i>
                        </div>
                        <div class="time">
                            <i id="hourLeft" class="fas fa-arrow-left"></i>
                            <i id="minLeft" class="fas fa-arrow-circle-left"></i>
                            <p id="timeText"></p>
                            <i id="minRight" class="fas fa-arrow-circle-right"></i>
                            <i id="hourRight" class="fas fa-arrow-right"></i>
                        </div>
                    </div>

                </div>

                <div id="newTask">


                </div>

                <div id="tomorrowTask">


                </div>

                <div id="ongoingTask">


                </div>

                <div id="incompleteTask">


                </div>

                <div id="completeTask">


                </div>

            </div>
        </div>

        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
            integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous">
            </script>
</body>

</html>
